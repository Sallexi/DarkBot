<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DarkBot</title>
    <link rel="shortcut icon" href="{{ static_url('favicon.ico') }}">
    <link rel="stylesheet" type="text/css"
          href="{{ static_url('bower/bootstrap/dist/css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css"
          href="{{ static_url('bower/font-awesome/css/font-awesome.min.css') }}">
    <link rel="stylesheet" type="text/css"
          href="{{ static_url('style.css') }}">
</head>
<body>
<nav id="left-panel">
    <div id="panel-header">
        <img id="large-header" src="{{ static_url('images/header.png') }}">
    </div>
    <ul>
        <li id="dashboard">
            <a href="/">
                <i class="fa fa-tachometer" aria-hidden="true"></i>
                <span> Dashboard</span>
            </a>
        </li>
        <li id="channel">
            <a href="/channel">
                <i class="fa fa-video-camera" aria-hidden="true"></i>
                <span> Channel</span>
            </a>
        </li>
        <li id="chat-statistics">
            <a href="/chat_statistics">
                <i class="fa fa-bar-chart" aria-hidden="true"></i>
                <span> Chat Statistics</span>
            </a>
        </li>
        <li id="logs">
            <a href="/logs">
                <i class="fa fa-book" aria-hidden="true"></i>
                <span> Logs</span>
            </a>
        </li>
        <li id="development">
            <a href="/development">
                <i class="fa fa-code" aria-hidden="true"></i>
                <span> Development</span>
            </a>
        </li>
    </ul>
</nav>
<div id="center-panel">
    <a id="sidebar-toggle" href="#" onclick="darkbot.toggleSidebar()">
        <div id="arrow"></div>
    </a>
    <div id="content">
    </div>
</div>
<footer>
    <script src="{{ static_url('bower/jquery/dist/jquery.min.js') }}"></script>
    <script src="{{ static_url('bower/bootstrap/dist/js/bootstrap.min.js') }}"></script>
    <script src="{{ static_url('js/darkbot.js') }}"></script>
    <script>
        $(document).ready(
                darkbot.navSelector('{% block active %}{% end %}')
        );
    </script>
    {% block footer %}{% end %}
</footer>
</body>
</html>
